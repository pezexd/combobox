<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Other page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="combobox.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/page2.html" aria-current="page">Other page</a>
    </nav>
    <main>
      <label id="combo3-label" class="combo-label"
        >Segmentacion detallada</label
      >
      <span id="combo3-remove" style="display: none">remove</span>
      <div class="combo js-multiselect">
        <input
          aria-activedescendant=""
          aria-autocomplete="none"
          aria-controls="listbox3"
          aria-expanded="false"
          aria-haspopup="listbox"
          aria-labelledby="combo3-label combo3-selected"
          id="combo3"
          class="combo-input"
          role="combobox"
          type="text"
        />
        <!-- pattern="^[A-Z]+[a-zA-Z]+(?: [a-zA-Z]+)*$" -->
        <div class="combo-menu">
          <div role="button" id="combo-add" class="hide"></div>
          <div role="listbox" id="listbox3"></div>
        </div>
        <div class="selected-wrapper">
          <span>Intereses</span>
          <ul class="selected-options" id="combo3-selected"></ul>
        </div>
      </div>
      <ul id="tooltip" class="tooltip-text">
        <li>Solo se admiten letras</li>
        <li>La primera letra debe ser mayuscula</li>
        <li>No se admite mas de 1 espacio consecutivo</li>
        <li>No se admiten caracteres especiales (tildes, simbolos, etc)</li>
      </ul>
    </main>
  </body>
  <script src="combobox.js"></script>
</html>
